<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

<h2>Search Results</h2>

<form th:action="@{/search}" method="get">
    <label for="keyword">Search:</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">Search</button>
</form>

<div th:if="${searchResults != null and not #lists.isEmpty(searchResults)}">
    <h3>Search Results:</h3>
    <ul>
        <li th:each="result : ${searchResults}">
            <!-- Display information about each search result -->
            <span th:text="${result.user.name}"></span>
            <span th:text="${result.park.name}"></span>
            <span th:text="${result.visited}"></span>
        </li>
    </ul>
</div>

<div th:if="${searchResults == null or #lists.isEmpty(searchResults)}">
    <p>No results found.</p>
</div>

</body>
</html>
