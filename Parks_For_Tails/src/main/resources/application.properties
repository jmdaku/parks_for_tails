# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/parksfortails
spring.datasource.username = parksfortails
//spring.datasource.password = Users&Pets&Parks4pets!  
spring.datasource.password = Users%26Pets%26Parks4pets%21

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

